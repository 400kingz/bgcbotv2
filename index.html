<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Session Sensai</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"></h1>
      <div class="chat-container">
        <div class="chat-header">
          <h2 class="chat-title">
            <img class="contact-photo" src="/assets/Screenshot 2023-04-27 134920.png" />
            Sensai</h2>
        </div>
        <div id="loading" class="loading"></div>
        <div id="messages" class="messages"></div>
        <div class="input-container">
          <input
            id="chatInput"
            class="chat-input"
            type="text"
            placeholder="Enter a Topic"
          />
          <button id="sendButton" class="send-button">Generate</button>
          <!-- <button id="exportButton" class="send-button">Export to PDF</button> -->
        </div>
        
      </div>
      
    </div>
    <div class="disclaimer">
      <!-- <p>
        <strong>Disclaimer:</strong> Please allow Sensai 30 seconds to a minute to Generate the program. 
      </p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
